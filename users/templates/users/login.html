{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="cover">
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-5 offset-md-6">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4>Login Page</h4>
                        <hr>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <input type="submit" class="btn btn-primary d-grid col-12 mt-3" value="login">
                        </form>
                        <div class="text-center my-3">
                            <a href="{% url 'password_reset' %}"> Forget Password </a>
                        </div>
                        <div class="btn btn-success d-md-block col-4 mx-auto" >
                            <a href="{% url 'sign_up' %}" style="color: white; text-decoration: none;">Create an Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
