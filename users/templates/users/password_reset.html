{% extends 'base.html' %}
{% block title %}Password Reset Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-8 offset-md-2">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4>Password Reset Page</h4>
                        <hr>
                        <div class="alert alert-info">
                            Enter email and a mail will be sent with instruction to reset password!
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" class="btn btn-primary d-grid col-12 mt-3" value="Reset Password">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
