{% extends 'base.html' %}
{% block title %}
Home Page
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row mt-5 pt-3 offset-md-2">
            <div class="col-md-8">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <input type="submit" class="btn btn-primary d-grid col-12 mt-2" value="Post">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
